<h1> Contas </h1>

<mat-form-field class='filtro'>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
      
        <table mat-table [dataSource]="dataSource" matSort matSortActive="data" matSortDirection="desc">
      
          <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let conta"> {{ conta.id }} </td>
          </ng-container>
      
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let conta"> {{ conta.nome }} </td>
          </ng-container>
      
          <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </th>
            <td mat-cell *matCellDef="let conta"> R$ {{conta.saldo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="responsavel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Respons√°vel </th>
            <td mat-cell *matCellDef="let conta" > {{conta.responsavel.nome}} </td>
          </ng-container>
      
          <ng-container matColumnDef="tipoConta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Conta </th>
            <td mat-cell *matCellDef="let conta" > {{ conta.tipoConta }} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let transacao; columns: displayedColumns;">
          </tr>
        </table>
        <button class="lado" mat-fab color="primary"  (click)="adicionarConta()"> <mat-icon>add</mat-icon></button>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
