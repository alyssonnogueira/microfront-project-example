<h1> Transações </h1>

<mat-form-field class='filtro'>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro Descrição">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort matSortActive="data" matSortDirection="desc">

    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let transacao"> {{transacao.id}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let transacao"> {{transacao.data | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
      <td mat-cell *matCellDef="let transacao" [ngClass]="obterClasseTransacao(transacao)"> R$ {{transacao.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
      <td mat-cell *matCellDef="let transacao" > {{transacao.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoTransacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transacao </th>
      <td mat-cell *matCellDef="let transacao" > {{ obterTipoTransacao(transacao) }} </td>
    </ng-container>

    <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsável </th>
      <td mat-cell *matCellDef="let transacao" > {{transacao.responsavel.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoPagamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pagamento </th>
      <td mat-cell *matCellDef="let transacao" > {{transacao.conta.tipoConta}} </td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Conta </th>
      <td mat-cell *matCellDef="let transacao" > {{transacao.conta.nome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let transacao; columns: displayedColumns;">
    </tr>
  </table>
  <button class="lado" mat-fab color="primary"  (click)="adicionarTransacao()"> <mat-icon>add</mat-icon></button>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
